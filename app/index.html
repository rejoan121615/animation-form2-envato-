                        <!-- form  -->
                        <div id="form__container">
                            <!-- sign in  -->
                            <form id="sign__in">
                                <!-- form title  -->
                                <h1 class="form__title">Get Started</h1>
                                <!-- input group  -->
                                <div class="input__group">
                                    <label for="email"> Email </label>
                                    <input
                                        name="email"
                                        placeholder=""
                                        type="text"
                                        id="email"
                                        value=""
                                    />
                                </div>
                                <!-- input group  -->
                                <div class="input__group">
                                    <label for="password">Password</label>
                                    <input
                                        name="password"
                                        placeholder=""
                                        type="password"
                                        id="password"
                                        value=""
                                    />
                                </div>
                                <!-- submit btn  -->
                                <button onclick="" class="btn" id="submit">Sign In</button>
                                <!-- links  -->
                                <p class="bottom__para">Not a user? <a href="">Register Now</a></p>
                            </form>
                            <!-- sign up form  -->
                            <form id="sign__up" style="display: none;">
                                 <!-- form title  -->
                                <h1 class="form__title">Get Started</h1>
                                <div class="name__pass_container">
                                    <!-- input group  -->
                                    <div class="input__group">
                                        <label for="name">Name</label>
                                        <input
                                            name="name"
                                            placeholder=""
                                            type="text"
                                            id="name"
                                            value=""
                                        />
                                    </div>
                                    <!-- input group  -->
                                    <div class="input__group">
                                        <label for="password">Password</label>
                                        <input
                                            name="password"
                                            placeholder=""
                                            type="password"
                                            id="password"
                                        />
                                    </div>
                                </div>

                                <!-- input group  -->
                                <div class="input__group">
                                    <label for="email">Email</label>
                                    <input
                                        name="email"
                                        placeholder=""
                                        type="email"
                                        id="email"
                                        value=""
                                    />
                                </div>
                                <!-- submit btn  -->
                                <button class="btn" id="submit">Register Now</button>
                                <!-- links  -->
                                <p>Already a user? <a href="">Sign in</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- js file      -->
        <script src="./js/script.js"></script>
